<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>javi-pfp-rotator</title>
  </head>

  <body>
    <div class="pfp">
      <img
        src="https://scrapbook.hackclub.com/j_cordz.png"
        alt="My profile picture"
      />
    </div>

    <style>
      html {
        background-color: #faf8f8;
        opacity: 0.8;
        background-image: radial-gradient(#000000 0.5px, transparent 0.5px),
          radial-gradient(#000000 0.5px, #faf8f8 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      .pfp {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .pfp img {
        max-width: 100%;
      }
    </style>
  </body>
</html>
